                <div class = "gif hidden"></div>

                <div class = "gif hidden"></div>
                <div class = "gif hidden"></div>
                <div class = "gif hidden"></div>
            </div>

        </section>
        <footer>
            <div id = info>
                <h6> Powered by gfycat API & quotable API </h6>
                <h6> Paolo Belfiore O46002243 </h6>
            </div>
